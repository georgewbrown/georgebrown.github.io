<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>George Brown's Portfolio</title>
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="George Brown">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicons/site.webmanifest">
  <link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <div class="main">
    <div class="contact-about-padding-div">
      <div class="container">
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8"
          action="https://formspree.io/396gbrown@gmail.com" method="post">
          <div class="row">
            <div class="col-25">
            </div>
            <div class="col-75">
              <input type="text" name="name" id="name" placeholder=" what's your name?" required="">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
            </div>
            <div class="col-75">
              <input type="email" name="_replyto" id="email-address" placeholder=" what’s your email?" required="">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
            </div>
            <div class="col-75">
              <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
            </div>
            <div class="col-75">
              <textarea cols="60" rows="5" id="message" name="message"
                placeholder=" please type your message"></textarea>
            </div>
          </div>
          <div class="row">
            <input class="button" type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </div>
  <p class="contact-content animated fadeInDown fast">Let’s Connect!</p>
  <div id="nav-bar">
    <a href='./index.html'>
      <img src="./assets/monogram-white.svg" id="monogram">
    </a>
    <ul id="top-nav">
      <li class="top-nav-button"><a href="#">ABOUT</a></li>
      <li class="top-nav-button" id="middle-button"><a href="./contact.html">CONTACT</a></li>
      <li class="top-nav-button"><a
          href="https://docs.google.com/document/d/1OlUhtZ47DTcG-lGs-gv9bXathEyV97Su2Hyep1lx4Bc/edit?usp=sharing"
          target="_blank">RESUME</a></li>
    </ul>
  </div>
</body>

</html>
